<div class="signup-container">
  <div class="signup-card">
    <!-- Encabezado con logo -->
    <div class="signup-header">
      <img src="/assets/images/logo.png" alt="InfoCaps Logo" class="logo-image">
      <h2 class="signup-title">Regístrate</h2>
    </div>

    <!-- Formulario Angular -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Ingrese aquí su usuario"
          [class.error]="signupForm.get('username')?.invalid && signupForm.get('username')?.touched"
        >
        <div class="error-message" *ngIf="getFieldError('username')">
          {{ getFieldError('username') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingrese aquí su contraseña"
          [class.error]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
        >
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="signup-btn" [disabled]="loading">
        <span *ngIf="loading">Creando cuenta...</span>
        <span *ngIf="!loading">Regístrate</span>
      </button>
    </form>

    <!-- Enlace de login -->
    <div class="login-link">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
    </div>
  </div>
</div>
