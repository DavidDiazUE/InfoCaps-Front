<div class="login-container">
  <div class="login-card">
    <!-- Encabezado con logo -->
    <div class="login-header">
      <img src="/src/assets/img/logo-infocaps.png" alt="InfoCaps Logo">
      <h2 class="login-title">Inicia sesión</h2>
    </div>

    <!-- Formulario con Angular Forms -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Ingrese aquí su usuario"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        >
        <div class="error-message" *ngIf="getFieldError('username')">
          {{ getFieldError('username') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingrese aquí su contraseña"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Botón corregido -->
      <button type="submit" class="login-btn" [disabled]="loading">
        {{ loading ? 'Cargando...' : 'Inicia sesión' }}
      </button>
    </form>

    <!-- Enlace a registro -->
    <div class="signup-link">
      <p>¿No tienes cuenta? <a routerLink="/signup">Regístrate</a></p>
    </div>
  </div>
</div>
