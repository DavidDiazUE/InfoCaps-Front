<div class="login-container">
  <div class="login-card">
    <div class="login-header">
     
      <img src="/assets/images/logo.png" alt="InfoCaps Logo" class="logo-image">
      <h2 class="login-title">Inicia sesión</h2>
    </div>
    
    
    <form class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          placeholder="Ingrese aquí su usuario"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          placeholder="Ingrese aquí su contraseña"
          required
        >
      </div>
      
      <button type="submit" class="login-btn">Inicia sesión</button>
    </form>
    
    <div class="signup-link">
      <!-- Removed routerLink for visual-only mode -->
      <p>¿No tienes cuenta? <a href="#signup">Regístrate</a></p>
    </div>
  </div>
</div>
