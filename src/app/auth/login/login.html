<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo"><img src="images/logo-infocaps.png" alt=""></div>
      <h2>Inicio de sesión</h2>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Usuario</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Ingrese aquí su usuario"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div class="form-errors">
          <span *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
            El email es requerido
          </span>
          <span *ngIf="loginForm.get('email')?.hasError('pattern') && loginForm.get('email')?.touched">
            El email no es válido
          </span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingrese aquí su contraseña"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div class="form-errors">
          <span *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            La contraseña es requerida
          </span>
          <span *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
            La contraseña debe tener al menos 6 caracteres
          </span>
        </div>
      </div>

      <!-- Botón -->
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="loading">Iniciando sesión...</span>
        <span *ngIf="!loading">Iniciar sesión</span>
      </button>
    </form>

    <!-- Error general -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="signup-section">
      <p>¿No tienes cuenta?</p>
      <a routerLink="/signup" class="register-link">Regístrate</a>
    </div>
  </div>
</div>
