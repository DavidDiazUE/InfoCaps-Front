<header class="header">
  <div class="container">
    <div class="logo">
      <a routerLink="/"><img src="images/logo-infocaps.png" alt=""></a>
    </div>
    
    <nav class="nav">
      <ul>
        <li><a routerLink="/contabilidad" routerLinkActive="active">Contabilidad</a></li>
        <li><a routerLink="/finanzas" routerLinkActive="active">Finanzas</a></li>
        <li><a routerLink="/marketing" routerLinkActive="active">Marketing</a></li>
        <li><a routerLink="/emprendimiento" routerLinkActive="active">Emprendimiento</a></li>
        <li><a routerLink="/suscripcion" routerLinkActive="active">Donacion</a></li>
      </ul>
    </nav>

    <div class="auth-section">
      <div *ngIf="!isLoggedIn">
        <a routerLink="/login" class="btn btn-primary">Iniciar sesión</a>
      </div>
      <div *ngIf="isLoggedIn" class="user-menu">
        <span class="welcome-text">Bienvenido</span>
        <button class="btn btn-secondary" (click)="logout()">Cerrar sesión</button>
      </div>
    </div>
  </div>
</header>
