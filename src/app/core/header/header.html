<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo">
      <a routerLink="/">
        <img src="/assets/images/logo.png" alt="InfoCaps Logo" class="logo-image">
      </a>
    </div>

    <!-- Navegación -->
    <nav class="navigation">
      <ul class="nav-links">
        <li><a routerLink="/courses" routerLinkActive="active" class="nav-link">Contabilidad Básica</a></li>
        <li><a routerLink="/courses" routerLinkActive="active" class="nav-link">Finanzas Personales</a></li>
        <li><a routerLink="/courses" routerLinkActive="active" class="nav-link">Marketing Digital</a></li>
        <li><a routerLink="/courses" routerLinkActive="active" class="nav-link">Emprendimiento</a></li>
        
      </ul>
    </nav>

    <!-- Autenticación -->
    <div class="auth-section">
      <ng-container *ngIf="isLoggedIn$ | async; else notLoggedIn">
        <div class="user-info">
          <span>Hola, {{ (currentUser$ | async)?.firstName }}</span>
          <button class="btn btn-outline" (click)="logout()">Cerrar sesión</button>
        </div>
      </ng-container>

      <ng-template #notLoggedIn>
        <a routerLink="/login" class="login-btn">Iniciar sesión</a>
      </ng-template>
    </div>
  </div>
</header>
